<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Проигрыватель web-кода</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <div id="p-title">
        <!--Заголовок-->
        <div id="name" class="header">
            <p>Проигрыватель web-кода</p>
        </div>
        <div id="buttons" class="header">
            <label for="b-html">HTML</label>
            <input type="checkbox" id="b-html" name="b-html" class="butt"></input>
            <label for="b-css">CSS</label>
            <input type="checkbox" id="b-css" name="b-css" class="butt"></input>
            <label for="b-js">JavaScript</label>
            <input type="checkbox" id="b-js" name="b-js" class="butt"></input>
            <label for="b-result">Результат</label>
            <input type="checkbox" id="b-result" name="b-result" class="butt"></input>
        </div>
    </div>
    <div class="clear-float"></div>
    <div id="code-box">
        <div id="div-html" class="workspace">
            <div class="header">
                <p class="box-title">H T M L</p>
            </div>
            <div class="clear-float"></div>
            <textarea></textarea>
        </div>
        <div id="div-css" class="workspace">
            <div class="header">
                <p class="box-title">C S S</p>
            </div>
            <div class="clear-float"></div>
            <textarea></textarea>
        </div>
        <div id="div-js" class="workspace">
            <div class="header">
                <p class="box-title">JavaScript</p>
            </div>
            <div class="clear-float"></div>
            <textarea></textarea>
        </div>
        <div id="div-result" class="workspace">
            <div class="header">
                <p class="box-title">Результат</p>
            </div>
            <div class="clear-float"></div>
            <textarea readonly></textarea>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
