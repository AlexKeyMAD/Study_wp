<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CubeeDoo</title>
</head>

<body>
    <article>
        <header>
            <h1>CubeeDoo</h1>
            <h2>Мобильная комбинационная игра</h2>
        </header>
        <section id="game" class="colors">
            <div id="board" class="level1">
                <!-- Здесь находится игровое поле -->
            </div>
            <footer>
                <!-- Нижний колонтитул раздела -->
                <div class="control scores">Счет</div>
                <div class="control menu" id="menu">Меню</div>
                <ul>
                    <li id="level">Уровень: <output>1</output></li>
                    <li id="timer">
                        <div id="seconds"></div>
                    </li>
                    <li><button id="mutebutton">Звук</button></li>
                    <li id="score">Счет: <output>0</output></li>
                </ul>
            </footer>
        </section>
        <footer>
            <!-- Нижний колонтитул элемента article -->
            <ul>
                <li><a href="about/estelle.html">Об Эстель</a></li>
                <li><a href="about/justin.html">О Джастине</a></li>
            </ul>
        </footer>
    </article>
</body>

</html>
