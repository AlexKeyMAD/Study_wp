<html>

<head>

    <title>JQuery - mini project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="errorMessage"></div>
        <div class="elemets-form">
            <label for="email">e-mail:</label>
            <input type="text" name="email" id="email" placeholder="введите ваш e-mail">
        </div>
        <div class="elemets-form">
            <label for="phone">Телефон:</label>
            <input type="text" name="phone" id="phone" placeholder="введите ваш номер телефона">
        </div>
        <div class="elemets-form">
            <label for="pass">Пароль:</label>
            <input type="password" name="pass" id="pass" placeholder="введите пароль">
        </div>
        <div class="elemets-form">
            <label for="pass2">Пароль (повтор):</label>
            <input type="password" name="pass2" id="pass2" placeholder="повторите пароль">
        </div>
        <div class="elemets-form">
            <input type="submit" id="submit-button" value="Отправить">
        </div>
    </div>
    <div id="parent-div">
        <div id="draggable" class="ui-widget-content" class="ui-widget-content">
            <p>Потаскай меня по странице</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
