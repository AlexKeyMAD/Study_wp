<html>
    <head>
        <title>My First web-page</title>
    </head>
    <body>
        <p>Первая <strong>строка</strong>, <br> самая <b>первая</b> строка.</p>
        <hr>
        <p>Вторая <em>строка</em></p>
        <hr>
        <p>Третья <ins>строка</ins></p>
        <hr>
        <p>Четвертая <sup>строка</sup></p>
        <hr>
        <p>Пятая <sub>строка</sub></p>
        <hr>
        <p>Шестая <del>строка</del></p>
        <hr><hr>
        <h3>Списки</h3>

        <ul>
            <li><b>Первый</b></li>
            <li><ins>Второй</ins></li>
            <li><em>Третий</em></li>
        </ul>
        <ol reversed start=55>
            <li><b>Первый</b></li>
            <li><ins>Второй</ins></li>
            <li><em>Третий</em></li>
        </ol>

    </body>
</html>
